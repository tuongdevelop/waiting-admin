<section class="new-question">
    <app-page-title [title]="pageTitle" [breadcrumb]="breadcrumb"></app-page-title>
    <div *ngIf="isLoading" class="loading-part">
        <img src="assets/images/load-more.gif" />
    </div>
    <div *ngIf="!isLoading" class="question-content">
        <form [formGroup]="addQuestionForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <div class="col-12 col-md-2"><label class="form-title">Status :</label></div>
                        <div class="col-12 col-md-6">
                            <div class="witch-btn d-flex">
                                <div class="no">                                    
                                    <!-- <input formControlName="questionStatus" type="radio" value="enable" checked="checked" /> -->
                                    <input formControlName="states" type="radio" value="enable" checked="checked" />
                                    <label>Enable</label>
                                </div>
                                <div class="yes">
                                    <!-- <input formControlName="questionStatus" type="radio" value="disable" /> -->
                                    <input formControlName="states" type="radio" value="disable" />
                                    <label>Disable</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group  question-type-group">
                        <div class="col-12 col-md-2">
                            <label class="form-title">Question Type :</label>
                        </div>
                        <div class="col-12 col-md-5">
                            <app-dropdown [placeholder]="placeholderQT" [data]="dataQuestionType" [editSelected]="questionTypeSelectForEdit" (item)="questionTypeSelected($event)"></app-dropdown>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12 col-md-2">
                            <label class="form-title">Question (Eng) :</label>
                        </div>
                        <div class="col-12 col-md-5">
                            <input formControlName="questionEn" type="text" class="form-control" placeholder="(Optional)" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12 col-md-2">
                            <label class="form-title">Question (Chi) :</label>
                        </div>
                        <div class="col-12 col-md-5">
                            <input formControlName="questionCh" type="text" class="form-control" placeholder="(Optional)" />
                        </div>
                    </div>

                    <app-question-picture *ngIf="questionType == 'physics_water'" (filesChangeOutPut)='onFilesUploadChanges($event)' [parentForm] = "addQuestionForm" [editCorrectAnswer]="editCorrectAnswer" [editQuestionPicture]="editQuestionPicture" ></app-question-picture>
                    <app-question-text *ngIf="questionType == 'artist_name'" (filesChangeOutPut)='onFilesUploadChanges($event)' [parentForm] = "addQuestionForm" [editCorrectAnswer]="editCorrectAnswer" [editQuestionPicture]="editQuestionPicture" ></app-question-text>
                    <app-question-point *ngIf="questionType == 'swipe_mission'" [swipeData]="swipe"></app-question-point>

                </div>
            </div>

            <div class="btn-action d-flex justify-content-between pt-5">
                <div class="flex-grow-1"><button class="btn btn-custom btn-cancel" routerLink="/question-setup">Cancel</button></div>
                <button class="btn btn-custom btn-save mr-2" (click)="previewQuestion()">Preview Question</button>
                <button class="btn btn-custom btn-save" (click)="onSubmit()">Save</button>
            </div>
        </form>
    </div>
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-clip-rotate">
  </ngx-spinner>
</section>
